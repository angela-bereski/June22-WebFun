<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Button Clicker</title>
</head>
<body>
    <header>
        <h1>Dojonary</h1>
        <input type="text" placeholder="Search">
        <button class="login" onclick="Logout(this)">Login</button>
    </header>
    <main>
        <div class="row1">
            <div class="left">
                <div class="col1">
                    <p class="ninja">ninja</p>
                    <p class="noun">noun</p>
                    <p class="plural">Plural: <em>ninjas</em></p>
                    <button class="likes" onclick="firstAlert()">13 likes</button>
                </div>
                <div class="col2">
                    <h3>A practitioner skilled in the Japanese art of ninjitsu</h3>
                </div>
            </div>
            <div class="right1">
                <h2>Dojonary is defined by YOU</h2>
                <button class="defn" onclick="hide(this)">Add Definition</button>
            </div>
        </div>
        <div class="row2">
            <div class="left">
                <div class="col1">
                    <p class="ninja">ninja</p>
                    <p class="noun">noun</p>
                    <p class="plural">Plural: <em>ninjas</em></p>
                    <button class="likes">37 likes</button>
                </div>
                <div class="col2">
                    <h3>A programmer who breaks down problems with zen-like focus</h3>
                </div>
            </div>
            <div class="right"></div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
