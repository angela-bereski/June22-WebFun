<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Likes</title>
</head>
<body>
    <header>
        <h1>Network</h1>
    </header>
    <main>
        <h2>Your Feed</h2>
        <div class="col">
            <div class="col1">
                <img src="./img/user-circle.png" alt="Avatar">
                <a href="#">Add an avatar</a>
                <h3 class="james">James Doe</h3>
            </div>
            <div class="col2">
                <div class="neil">
                    <div class="neilrow1">
                        <div class="left">
                            <h3>Neil M</h3>
                        </div>    
                        <div class="right">
                            <p><span class="neillikes">9</span> like(s)</p>
                            <button class="neilbutton" onclick="likesforneil(this)">Like</button>
                        </div>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="x">link</a></p>
                </div>
                <div class="nichole">
                    <div class="nicrow1">
                        <div class="left">
                            <h3>Nichole K</h3>
                        </div>
                        <div class="right">
                            <p><span class="niclikes">12</span> like(s)</p>
                            <button class="nicbutton" onclick="likesfornic(this)">Like</button>
                        </div>
                    </div>
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="jim">
                    <div class="jimrow1">
                        <div class="left">
                            <h3>Jim R</h3>
                        </div>
                        <div class="right"> 
                            <p><span class="jimlikes">9</span> like(s)</p>
                            <button class="jimbutton" onclick="likesforjim(this)">Like</button>
                        </div>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
